{% for i, room in enumerate(rooms) %}
	<p class='roomtitle'>{{ room['Name'] }}</p>
	{% for j, Appliance in enumerate(room['Appliances']) %}
		<span id='button{{ i }}{{ j }}'><button class='container{{ Appliance['State'] }}'{% if not Appliance['ReadOnly']: %} onclick='toggle({{ i }},{{ j }})'{% endif %}>{{ Appliance['Name'] }}</button></span>
	{% endfor %}
{% endfor %}
